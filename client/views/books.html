<div class="panel panel-default" ng-init="getBooks()">

	<div class="panel-heading">
  	  <h3 class="panel-title"><b>Latest <font color='skyblue'>Books</font></b></h3>
	</div>

	<div class="panel-body">
    	<div class='row'>
    		<div ng-repeat="book in books">
    			<div class='col-md-6' id='single-book'>
	    			<div class='col-sm-6'>
	    				<p><b>{{book.name}}</b></p>
	    				<p>{{book.description}}</p>
                        <a href='#!/books/details/{{book._id}}' class='btn' id='view-more'>View Details</a>
	    			</div>
	    			<div class='col-sm-6'>
                        <img ng-src="{{book.image_url}}" alt-text="image" class='img img-thumbnail' />
	    			</div>
    			</div>
    		</div>
    	</div>
	</div>

</div>
